<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        const canvas = document.createElement('canvas')
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
        document.body.appendChild(canvas)

        const ctx = canvas.getContext('2d')

        ctx.fillStyle = 'blue'
        ctx.strokeStyle = 'orange'
        ctx.lineCap = 'round'
        ctx.lineWidth = 25

        ctx.translate(100, 100)
        ctx.beginPath()
        ctx.moveTo(0, 0)
        ctx.lineTo(100, 50)
        ctx.lineTo(0, 50)
        ctx.closePath()
        
        ctx.fill()
        ctx.stroke()

        /*
        ctx.lineWidth=25;

        ctx.lineTo(200,200);
        ctx.stroke();
        */
    </script>
</body>
